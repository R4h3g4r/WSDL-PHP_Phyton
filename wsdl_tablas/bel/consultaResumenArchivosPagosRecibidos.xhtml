<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:aut="http://bci.cl/facelets/autorizadorWeb">
<h:head>
    <h:outputStylesheet name="screen.css" library="Webbci/common/css" />
    <h:outputStylesheet name="panoramaDePagos.css" library="Webbci/intranet/css" />
    <h:outputScript name="panoramaDePagos.js" library="Webbci/intranet/js" />
    <h:outputScript name="dd_roundies.js" library="Webbci/common/js" />
    <script type="text/javascript" src="/common/amCharts/amcolumn/swfobject.js"></script>
    <h:outputScript library="javascript" name="jquery.tools.min.js" target="head" />
</h:head>
<f:event type="preRenderView" listener="#{consultaResumenArchivosPagosRecibidosBackingMB.obtenerResumenArchivosRecibidos()}" />
<h:body onload="parent.fnCargaIframe();">
    <f:loadBundle basename="#{resolutorResourceBundleMB.obtieneResourceBundle('cl.bci.aplicaciones.productos.servicios.pagos.bcipay.panorama.consultaResumenArchivosPagosRecibidos')}" var="msg" />
    <h:form id="resumenOrdenpago" prependId="false">
        <h:outputScript target="head">
            $ = jQuery;
        </h:outputScript>
        <h:panelGroup id="content" layout="block">
            <h:panelGroup layout="block" id="tablGrafico">
                <h:panelGroup rendered="#{not consultaResumenArchivosPagosRecibidosBackingMB.errorGrafico}">
                    <h2 class="encabezado">
                        <h:outputText value="#{msg.archivosRecibidos}" />
                    </h2>
                    <h:panelGroup rendered="#{consultaResumenArchivosPagosRecibidosBackingMB.tipoFechaPago eq 'diaPago'}">
                    <h5>
                        <h:outputText value="#{msg.archivosDiaDeHoy} " /> <h:outputText value="#{consultaResumenArchivosPagosRecibidosBackingMB.fechaConsulta}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    </h5>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{consultaResumenArchivosPagosRecibidosBackingMB.tipoFechaPago eq 'diaAnterior'}">
                    <h5>
                        <h:outputText value="#{msg.archivosDiaAnteriorAlPago} " /> <h:outputText value="#{consultaResumenArchivosPagosRecibidosBackingMB.fechaConsulta}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    </h5>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" styleClass="cont_servicios">
                    <h:panelGroup layout="block" styleClass="fondo_top">&nbsp;</h:panelGroup>
                    <h:panelGroup layout="block" styleClass="fondo">
                        <h:panelGroup layout="block" styleClass="cont_resumen_pagos">
                            <h:panelGroup layout="block" id="errorAplicativoBusqueda">
                                <ui:fragment rendered="#{mensajesErrorUtilityMB.errorAplicativo}">
                                    <ui:include src="#{mensajesErrorUtilityMB.fragmentErrorAplicativo}" />
                                </ui:fragment>
                            </h:panelGroup>
                            <div class="fondo_cliente">
                                <span class="herramienta_pdf"> <a href="javascript:exportColumnPDF();" title="#{msg.msjeGraficoExportar}">&nbsp;</a>
                                </span> <br></br> <br></br>
                                <p class="menu_movimientos"></p>
                                <div id="general"></div>
                            </div>
                            <h:inputHidden id="graficoPanorama" value="#{consultaResumenArchivosPagosRecibidosBackingMB.datosGrafico}" />
                            <script type="text/javascript">
                            data();
                            </script>
                            <h:panelGroup layout="block" styleClass="total_folios borde_ie" rendered="#{!consultaResumenArchivosPagosRecibidosBackingMB.errorGrafico}">
                                <p>
                                    <strong> <h:outputText value="#{msg.archivosPorDia} " /> <h:outputText value="#{consultaResumenArchivosPagosRecibidosBackingMB.cantidadFolioTotal}" />
                                    </strong>
                                </p>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="fondo_bottom">&nbsp;</h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
